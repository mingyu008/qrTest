<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
    <div id="reader" width="600px"></div>
    
    <div width="100%">
        <input type="text" id="qrText" width="80%"></input>
    </div>

    <button onclick="getState()">getState</button>
    <button onclick="pause()">pause</button>
    <button onclick="resume()">resume</button>
    <script>

function getState(){
    //html5QrcodeScanner.getState();a
    console.log("getState", html5QrcodeScanner.getState());
}
function pause(){
    html5QrcodeScanner.pause();
    console.log("pause");
}
function resume(){
    html5QrcodeScanner.resume();
    console.log("resume");
}

function onScanSuccess(decodedText, decodedResult) {
    document.getElementById("qrText").value = decodedText;
    html5QrcodeScanner.pause();
  // handle the scanned code as you like, for example:
  console.log(`Code matched = ${decodedText}`, decodedResult);
}

function onScanFailure(error) {
  // handle scan failure, usually better to ignore and keep scanning.
  // for example:
  console.warn(`Code scan error = ${error}`);
}
/*
applyVideoConstraints
clear
getRunningTrackCapabilities
getRunningTrackSettings
getState
pause
render
resume
*/

let html5QrcodeScanner = new Html5QrcodeScanner(
  "reader",
  { fps: 10, qrbox: {width: 250, height: 250} },
  /* verbose= */ false);
html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
